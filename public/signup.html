<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="sign up for upzload">
  <title>upzload - sign up</title>
  <style>
    #strength {
      font-weight: bold;
      margin-top: 5px;
    }
    #strength.weak { color: red; }
    #strength.medium { color: orange; }
    #strength.strong { color: green; }
  </style>
</head>
<body>
  <h1>sign up for free</h1>
  <form action="/signup" method="POST">
    <input type="text" name="username" placeholder="username" required />
    <br><br>
    <input type="password" id="password" name="password" placeholder="password" required />
    <div id="strength">password strength: </div>
    <br>
    <button type="submit">sign up</button>
  </form>

  <p><a href="login.html">have an account? log in!</a></p>

  <script>
    const passwordInput = document.getElementById('password');
    const strengthText = document.getElementById('strength');

    passwordInput.addEventListener('input', () => {
      const password = passwordInput.value;
      let strength = 'weak';
      let strengthClass = 'weak';

      if (password.length >= 12 && /[a-z]/.test(password) && /[A-Z]/.test(password) && /\d/.test(password) && /[\W_]/.test(password)) {
        strength = 'strong';
        strengthClass = 'strong';
      } else if (password.length >= 6 && ((/[a-z]/.test(password) && /[A-Z]/.test(password)) || (/\d/.test(password) && /[a-zA-Z]/.test(password)))) {
        strength = 'medium';
        strengthClass = 'medium';
      }

      strengthText.textContent = `password strength: ${strength}`;
      strengthText.className = strengthClass;
    });
  </script>
</body>
</html>
